<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Halil İbrahim Karakuş" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third app Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      #team{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 64px 16px;
      }
      #team h2{
        margin: 10px auto;
        font-size: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        line-height: 1.5;
      }
      #team p{
        margin: 15px auto;
        font-family: Verdana, sans-serif;
        font-size: 15px;
        line-height: 1.5;
      }
      #team-cards{
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .card{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 16px;
        width: 24.999%;
      }
      .card img{
        width: 45%;
        border-radius: 50%;
      }
      .card h3{
        font-family: 'Segoe UI', Arial, sans-serif;
        font-weight: 400;
        margin: 10px 0;
        font-size: 24px;
      }
      .card p{
        font-family: Verdana, sans-serif;
        font-size: 15px;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div id="logo"><i class="fa-solid fa-house"></i>Logo</div>
        <nav id="header-nav">
          <ul id="nav-list">
            <li class="nav-list-item">Team</li>
            <li class="nav-list-item">Work</li>
            <li class="nav-list-item">Price</li>
            <li class="nav-list-item">Contact</li>
          </ul>
          <div id="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        </nav>
      </header>
      <section id="page-images">
        <img src="./images/sailboat.jpg" alt="sailboat" />
        <button class="w3-button">LEARN W3.CSS</button>
      </section>
      <section id="team">
        <h2>OUR TEAM</h2>
        <p>Meet the team - our office rats:</p>
        <div id="team-cards">
          <div class="card">
            <img src="./images/avatar.jpg" alt="avatar">
            <h3>Jhonny Walker</h3>
            <p>Web Designer</p>
          </div>
          <div class="card">
            <img src="./images/avatar.jpg" alt="avatar">
            <h3>Rebecca Flex</h3>
            <p>Support</p>
          </div>
          <div class="card">
            <img src="./images/avatar.jpg" alt="avatar">
            <h3>Jan Ringo</h3>
            <p>Boss man</p>
          </div>
          <div class="card">
            <img src="./images/avatar.jpg" alt="avatar">
            <h3>Kai Ringo</h3>
            <p>Fixer</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
